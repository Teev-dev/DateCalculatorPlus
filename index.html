<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator Plus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="web-styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Date Calculator Plus</div>
            <div class="nav-links">
                <a href="https://github.com/yourusername/DateCalculatorPlus" target="_blank">GitHub</a>
                <a href="#" id="installExtension">Install Extension</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container web-container">
            <!-- Include the same form from popup.html -->
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="calculationMode">Calculation Mode:</label>
                    <select id="calculationMode" required>
                        <option value="futureOrPast">Calculate Future/Past Date</option>
                        <option value="betweenDates">Calculate Working Days Between Dates</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required />
                </div>
                <div class="form-group" id="endDateGroup" style="display: none;">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" required />
                </div>
                <div class="form-group" id="workingDaysGroup">
                    <label for="workingDays">Number of Working Days:</label>
                    <input type="number" id="workingDays" min="1" required />
                </div>
                <div class="input-group">
                    <label for="countrySearch">Country:</label>
                    <input type="text" id="countrySearch" placeholder="Search and select a country" readonly>
                    <div id="countryList" class="country-list"></div>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" required>
                    </select>
                </div>
                <div class="form-group" id="directionGroup">
                    <label for="direction">Direction:</label>
                    <select id="direction" required>
                        <option value="future">Future</option>
                        <option value="past">Past</option>
                    </select>
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div id="result" class="hidden">
                <h2>Result:</h2>
                <p id="calculatedResult"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Date Calculator Plus. All rights reserved.</p>
    </footer>

    <script src="dist/bundle.js"></script>
</body>
</html>
